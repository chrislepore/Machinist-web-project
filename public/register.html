<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
</head>
<body>

    <header>
        <nav>
            <h3>Machinist Orders</h3>
            <a href="/public/login.html">LOGIN</a>
            <a href="/public/about.html">ABOUT</a>
        </nav>
      </header>
      
      <section>
        <div class="signup">
          <h4>Signup</h4>
          <form id="reg-form">
            <p>Don't have an account yet? Sign up here!</p>
            <label for="uid">Username/Email:</label>
            <input type="text" id="uid" placeholder="Username/Email">
            <br>
            <label for="Company">Company:</label>
            <input type="text" id="Company" name="Company" placeholder="Company">
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" placeholder="Address">
            <br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Password">
            <br>
            <input type="submit" id="register" class="button"></input>
          </form>
        </div>
    </section>
    <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/user-script.js"></script>
</body>
</html>
