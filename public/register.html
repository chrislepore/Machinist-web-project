<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
</head>
<body>

    <header>
        <nav>
            <h3>Machinist Orders</h3>
            <a href="/public/login.html">LOGIN</a>
        </nav>
      </header>
      
      <section>
        <div class="signup">
          <h4>Signup</h4>
          <form id="register-form">
            <p>Don't have an account yet? Sign up here!</p>
            <label for="uid">Username/Email:</label>
            <input type="text" id="uid" placeholder="Username/Email">
            <br>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">
            <br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Password">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" placeholder="Birthday">
            <br>
            <input type="submit" id="register" class="button"></input>
          </form>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
