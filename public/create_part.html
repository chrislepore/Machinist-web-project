    <section class="create-part">
        <div class="login">
          <h4>CREATE PART</h4>
          <form id="part-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Part Name">

            <input type="text" name="material" id="material" placeholder="Material">
            <br>
            <label for="schematic">Schematic:</label>
            <input type="text" name="schematic" id="schematic" placeholder="Schematic Link">
            <br>
            <label for="finishing">Finishing:</label>
            <input type="text" name="finishing" id="finishing" placeholder="Finishing">
            <br>
            <input type="submit" id="loging-in" class="button"></input>
          </form>
        </div>
    </section>
